<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Dog of Day</title>
    <script src="https://unpkg.com/vue@3"></script>
    <style>
        /* set for congetive load*/
        body {
            background-color: yellow;
            font-family: 'Comic Sans MS', cursive;
            color: red;
        }
        .dog-image {
            width: 300px;
            border: 10px dashed blue;
        }


    </style>
</head>
<body>
    <div id="app">
        <h1>Dog of the Day</h1>
        <p><b>Dog Name:</b> Max</p>
        <p><b>Breed:</b> Golden Retriever</p>
        <img class="dog-image" :src="dogImageUrl">

        <button @click="fetchDog()">Get Another Dog!</button>
    </div>
    <script>
        const app =Vue.createApp({
            data(){

                return{
                    dogImageUrl: ''
                };
            },
            method:{
                async fetchDog() {
                    const res = await fetch('https://dog.ceo/api/breeds/image/random');
                    const data = await res.json();
                    this.dogImageUrl = data.message;





                }






            },
            mounted(){
                this.fetchDog();


            }








        });




        app.mount('#app')
    </script>
</body>
</html>
